<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
    <table border="1" width="30%" cellpadding="5">
        <tr>
            <td>1 block</td>
            <td>2 block</td>
            <td>3 block</td>
        </tr>
        <tr>
            <td>4 block</td>
            <td>5 block</td>
            <td rowspan="2">6 block</td>
        </tr>
        <tr>
            <td colspan="2">7 block</td>
        </tr>
        <tr>
            <td>8 block</td>
            <td>9 block</td>
            <td>10 block</td>
        </tr>
    </table>
    <br>
    <br>
    <table border="1" width="30%">
        <tr>
            <td colspan="2" rowspan="2">1 block</td>
            <td>2 block</td>
            <td>3 block</td>
        </tr>
        <tr>
            <td colspan="2">4 block</td>
        </tr>
        <tr>
            <td colspan="2">5 block</td>
            <td colspan="2" rowspan="2">6 block</td>
        </tr>
        <tr>
            <td>11 block</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">7 block</td>
            <td>8 bloc</td>
            <td rowspan="2">9 block</td>
        </tr>
        <tr>
            <td>10 block</td>
        </tr>
    </table>
</body>
</html>
